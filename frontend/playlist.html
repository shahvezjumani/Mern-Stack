      .playlist-container {
         display: grid;
         grid-template-columns: 2fr 1fr;
         gap: 2rem;
         margin: 2rem;
         padding: 2rem;
         background: var(--white);
         border-radius: .5rem;
      }
      .video-container {
         background: var(--white);
         border-radius: .5rem;
         padding: 1rem;
      }
      .video-list {
         background: var(--light-bg);
         border-radius: .5rem;
         padding: 1rem;
         max-height: 600px;
         overflow-y: auto;
      }
      .video-item {
         display: flex;
         align-items: center;
         gap: 1rem;
         margin-bottom: 1rem;
         padding: 1rem;
         border-radius: .5rem;
         background: var(--white);
         cursor: pointer;
         transition: all .3s ease;
      }
      .video-item:hover {
         transform: translateX(10px);
         background: var(--light-bg);
      }
      .video-item.active {
         background: var(--light-bg);
         border-left: 5px solid var(--main-color);
      }
      .video-item img {
         width: 120px;
         border-radius: .5rem;
      }
      .video-info {
         flex: 1;
      }
      .video-info h3 {
         font-size: 1.6rem;
         color: var(--black);
         margin-bottom: .5rem;
         display: -webkit-box;
         -webkit-line-clamp: 2;
         -webkit-box-orient: vertical;
         overflow: hidden;
      }
      .video-info p {
         font-size: 1.4rem;
         color: var(--light-color);
      }
      .main-video {
         width: 100%;
         height: 500px;
         border-radius: .5rem;
      }
      .playlist-title {
         font-size: 2rem;
         color: var(--black);
         margin-bottom: 1rem;
         padding: 1rem;
         background: var(--light-bg);
         border-radius: .5rem;
      }
   </style>
</head>

   // Get playlist ID from URL
   const urlParams = new URLSearchParams(window.location.search);
   const playlistId = urlParams.get('playlist');

   // Function to display videos
   function displayPlaylist() {
      const playlist = playlists[playlistId];
      
      if (!playlist) {
         window.location.href = 'home.html';
         return;
      }

      // Set playlist title
      document.getElementById('playlistTitle').textContent = playlist.title;

      // Set first video as main video
      const mainVideo = document.getElementById('mainVideo');
      mainVideo.src = `https://www.youtube.com/embed/${playlist.videos[0].id}`;

      // Display video list
      const videoList = document.getElementById('videoList');
      videoList.innerHTML = playlist.videos.map((video, index) => `
         <div class="video-item ${index === 0 ? 'active' : ''}" onclick="changeVideo('${video.id}', this)">
            <img src="${video.thumbnail}" alt="${video.title}">
            <div class="video-info">
               <h3>${video.title}</h3>
            </div>
         </div>
      `).join('');
   }

   // Function to change video
   function changeVideo(videoId, element) {
      const mainVideo = document.getElementById('mainVideo');
      mainVideo.src = `https://www.youtube.com/embed/${videoId}`;

      // Update active class
      document.querySelectorAll('.video-item').forEach(item => item.classList.remove('active'));
      element.classList.add('active');
   }

   // Initialize
   if (playlistId) {
      displayPlaylist();
   } else {
      window.location.href = 'home.html';
   }

   // Menu toggle functionality
   document.querySelector('#menu-btn').onclick = () => {
      document.querySelector('.side-bar').classList.toggle('active');
   };

   document.querySelector('#close-btn').onclick = () => {
      document.querySelector('.side-bar').classList.remove('active');
   };
